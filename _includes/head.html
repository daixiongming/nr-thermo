	<head>
		<meta charset="utf-8">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ site.description }}">

		<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
		<link rel="shortcut icon" type="image/x-icon" href="{{ '/apple-touch-icon-precomposed.png' | prepend: site.baseurl }}">

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Grand+Hotel&amp;text=NumericalRps">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo:700&amp;text=THERMODYNAICS">
		<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	</head>
